name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # 1. Lấy mã nguồn về
    - uses: actions/checkout@v4

    # 2. Cài đặt Java (Bắt buộc để chạy Maven)
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    # 3. Build file .JAR với Maven (BƯỚC BỊ THIẾU TRƯỚC ĐÓ)
    # Ta skip test để build nhanh hơn và không cần kết nối DB lúc build
    - name: Build with Maven
      run: mvn clean package -DskipTests

    # 4. Đăng nhập vào Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 5. Cài đặt Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # 6. Build và Push image
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/spring-base-project:${{ github.sha }}
          ${{ secrets.DOCKER_USERNAME }}/spring-base-project:latest
        # Cache giúp build lần sau nhanh hơn
        cache-from: type=gha
        cache-to: type=gha,mode=max